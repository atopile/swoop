name: 3D files

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Search for STEP files and move to artifacts
      run: |
        mkdir -p artifacts
        find ./mech -type f \( -name "*.step" -o -name "*.stp" \) -exec mv {} 3D-files/ \;

    - name: Upload STEP files as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: step-files
        path: 3D-files/
