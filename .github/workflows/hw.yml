name: Convert STEP to STL

on: [push]

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install FreeCAD
      run: sudo apt-get install -y freecad

    - name: Convert STEP to STL
      run: |
        python -m pip install pyocct
        for step_file in $(find . -name "*.step" -or -name "*.stp"); do
          python convert_step_to_stl.py "$step_file"
        done

    - name: Commit STL files
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add **/*.stl
        git commit -m 'Convert STEP to STL'
        git push